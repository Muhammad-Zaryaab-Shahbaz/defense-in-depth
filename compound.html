<div class="row d-flex align-items-center">
  <div class="col-md-12">
    <div
      id="instructions"
      class="my-2 mx-0 border rounded bg-white text-dark p-2"
    >
      <h3>Instructions</h3>
      <ol class="ps-3 mb-0">
        <li>
          Each area can be clicked to proceed to that particular scenario.
        </li>
        <li>This is a base point to pivot to other areas.</li>
      </ol>
    </div>
    <h2 class="text-center my-2">Compound</h2>
  </div>
  <div class="col-md-12">
    <div
      class="playground position-relative mx-auto"
      onmousemove="compoundMouseover(event)"
      onclick="compoundClick(event)"
    >
      <img
        id="compoundImg"
        class="perimeter-bg w-100"
        src="images/compound.png"
      />
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="workshop-status"
  aria-hidden="true"
  aria-labelledby="modalLabel"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Workshop</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <p class="fw-bold text-center mb-0">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Workshop is closed at this moment
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
