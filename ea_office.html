<div class="row">
  <div class="col-md-12">
    <h2
      id="drawer-heading"
      onclick="closeDrawer()"
      class="text-center my-2 d-flex align-items-center justify-content-center cursor-pointer d-none"
    >
      <i class="fas fa-xs fa-angle-left"></i>
      <span class="d-block mb-1">&nbsp;Drawer</span>
    </h2>
  </div>
  <div class="col-md-12">
    <div
      class="playground position-relative mx-auto"
      onmousemove="eaOfficeMouseover(event)"
    >
      <img
        id="ea-office-bg"
        class="playground-bg w-100"
        src="images/EA Office/EA Office - no glow.png"
      />
      <img
        id="drawer"
        onclick="openDrawer()"
        class="position-absolute cursor-pointer overlay w-100"
        src="images/EA Office/Glowing Draw.png"
      />
      <img
        id="open-drawer"
        class="playground-bg w-100 d-none"
        src="images/EA Office/Draw - not glowing.png"
      />
      <img
        id="envelope"
        onclick="clickEnvelope()"
        class="position-absolute cursor-pointer overlay w-100"
        src="images/EA Office/Draw - glowing envelope.png"
      />
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="vaultPwdModal"
  aria-hidden="true"
  aria-labelledby="modalLabel"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Santa's Vault Password</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div
          class="d-flex align-items-center justify-content-between cursor-pointer mb-2"
          data-bs-toggle="tooltip"
          data-bs-title="Copy to clipboard"
          onclick="copyText('vault-pwd', 'vault-pwd-container')"
          id="vault-pwd-container"
        >
          <p id="vault-pwd" class="fw-bold text-center mb-0"></p>
          <i class="fas fa-copy"></i>
        </div>
      </div>
    </div>
  </div>
</div>
