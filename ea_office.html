<div class="row">
  <div class="col-md-12">
    <h2
      id="drawer-heading"
      onclick="closeDrawer()"
      class="text-center my-2 d-flex align-items-center justify-content-center cursor-pointer d-none"
    >
      <i class="fas fa-xs fa-angle-left"></i>
      <span class="d-block mb-1">&nbsp;Drawer</span>
    </h2>
  </div>
  <div class="col-md-12">
    <div
      class="playground position-relative mx-auto"
      onmousemove="eaOfficeMouseover(event)"
    >
      <img
        id="ea-office-bg"
        class="playground-bg w-100"
        src="images/EA Office/EA Office - no glow.png"
      />
      <img
        id="drawer"
        onclick="openDrawer()"
        class="position-absolute cursor-pointer overlay w-100"
        src="images/EA Office/Glowing Draw.png"
      />
      <img
        id="postItNote"
        onclick="seeNotes()"
        class="position-absolute cursor-pointer overlay w-100"
        src="images/EA Office/Glowing post-it note.png"
      />
      <img
        id="open-drawer"
        class="playground-bg w-100 d-none"
        src="images/EA Office/Draw - not glowing.png"
      />
      <img
        id="envelope"
        onclick="clickEnvelope()"
        class="position-absolute cursor-pointer overlay w-100"
        src="images/EA Office/Draw - glowing envelope.png"
      />
    </div>
  </div>
</div>
