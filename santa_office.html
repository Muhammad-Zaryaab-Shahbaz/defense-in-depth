<div class="row">
  <div class="col-md-12">
    <div
      id="instructions"
      class="my-2 mx-0 border rounded bg-white text-dark p-2"
    >
      <h3>Instructions</h3>
      <ol class="ps-3 mb-0">
        <li>Click on the <b>vault</b>.</li>
        <li>Enter the correct password to get the flag.</li>
      </ol>
    </div>
    <h2 class="text-center my-2">Santa's Office</h2>
  </div>
  <div class="col-md-12">
    <div
      class="playground position-relative mx-auto"
      onmousemove="santaOfficeMouseover(event)"
    >
      <img
        id="santaOffice"
        class="playground-bg w-100"
        src="images/Santa Office/Desk.png"
      />
      <img
        id="vault"
        onclick="clickVault()"
        class="position-absolute cursor-pointer overlay w-100"
        src="images/Santa Office/Glowing vault.png"
      />
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="santaModal"
  aria-hidden="true"
  aria-labelledby="modalLabel"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Vault</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input
          id="vaultPwd"
          onkeyup="checkEnter(event, () => unlockVault())"
          class="form-control"
          placeholder="Password"
        />
        <small id="vaultPasswordError" class="text-danger fw-bold d-none"
          >Invalid Password</small
        >
        <button
          class="neutral btn mt-2 w-100 text-white"
          onclick="unlockVault()"
        >
          Unlock
        </button>
      </div>
    </div>
  </div>
</div>
