<div class="row">
  <div class="col-md-12">
    <div
      class="playground position-relative mx-auto"
      onmousemove="santaOfficeMouseover(event)"
      onclick="santaOfficeClick(event)"
    >
      <img
        id="santaOffice"
        class="playground-bg w-100"
        src="images/Santa Office/Desk.png"
      />
      <img
        id="interactive-laptop"
        class="position-absolute overlay w-100 show d-none"
        src="images/Santa Office/Interactive laptop screen.png"
      />
      <img
        id="txt-file-laptop"
        class="position-absolute overlay w-100 show d-none"
        src="images/Santa Office/No glow txt icon.png"
      />
      <img
        id="txt-file-laptop-glow"
        class="position-absolute overlay w-100 cursor-pointer"
        src="images/Santa Office/Glowing txt icon.png"
      />
      <img
        id="vault"
        onclick="clickVault()"
        class="position-absolute cursor-pointer overlay w-100"
        src="images/Santa Office/Glowing vault.png"
      />
    </div>
  </div>
</div>
