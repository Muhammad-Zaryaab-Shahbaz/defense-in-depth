<div class="row">
  <div class="col-md-12">
    <div
      id="instructions"
      class="my-2 mx-0 border rounded bg-white text-dark p-2"
    >
      <h3>Instructions</h3>
      <ol class="ps-3 mb-0">
        <li>Click on the <b>vault</b>.</li>
        <li>Enter the correct password to get the flag.</li>
      </ol>
    </div>
    <h2 class="text-center my-2">Santa's Office</h2>
  </div>
  <div class="col-md-12">
    <div
      class="playground position-relative mx-auto"
      onmousemove="santaOfficeMouseover(event)"
      onclick="santaOfficeClick(event)"
    >
      <img
        id="santaOffice"
        class="playground-bg w-100"
        src="images/Santa Office/Desk.png"
      />
    </div>
  </div>
</div>
<div
  id="conversation"
  class="row conversation my-3 mx-0 border rounded bg-white text-dark d-none"
>
  <div class="col-md-12">
    <div class="chat-message d-flex align-items-center py-2">
      <i class="fas fa-user-secret me-2" aria-hidden="true"></i>
      <div class="d-flex flex-column">
        <p class="mb-0 fw-semibold">Elf Guard</p>
        <p id="guard-message" class="message mb-0"></p>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="chat-message d-flex align-items-center py-2 border-0">
      <i class="fas fa-user me-2" aria-hidden="true"></i>
      <div class="d-flex flex-column">
        <p class="mb-0 fw-semibold">You</p>
        <p id="user-message" class="message mb-0"></p>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
        />
      </symbol>
    </svg>
    <div
      id="hint"
      class="alert alert-success d-flex align-items-center d-none"
      role="alert"
    >
      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
      </svg>
      <div>Click on the <b>gate</b> to proceed.</div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="santaModal"
  aria-hidden="true"
  aria-labelledby="modalLabel"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Vault</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input id="vaultPwd" class="form-control" placeholder="Password" />
        <small id="vaultPasswordError" class="text-danger fw-bold d-none"
          >Invalid Password</small
        >
        <button
          class="neutral btn mt-2 w-100 text-white"
          onclick="unlockVault()"
        >
          Unlock
        </button>
      </div>
    </div>
  </div>
</div>
