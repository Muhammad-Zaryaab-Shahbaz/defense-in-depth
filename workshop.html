<div class="row">
  <div class="col-md-12">
    <div
      class="playground position-relative mx-auto"
      onmousemove="workshopMouseover(event)"
    >
      <img
        id="workshop-bg"
        class="playground-bg w-100"
        src="images/Workshop/Workshop - red light.png"
      />
      <img
        id="workshop-open"
        class="playground-bg w-100 d-none"
        src="images/Workshop/Workshop - green light.png"
      />
      <img
        id="scanner"
        onclick="enterCode()"
        class="position-absolute cursor-pointer overlay w-100"
        src="images/Workshop/Workshop - Glowing ID scanner.png"
      />
      <img
        id="door"
        onclick="openDoor()"
        class="position-absolute cursor-pointer overlay w-100"
        src="images/Workshop/Workshop - Glowing door.png"
      />
    </div>
  </div>
</div>
